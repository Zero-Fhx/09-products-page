<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Productos</title>
    <meta
      name="description"
      content="Página de productos con una variedad de artículos disponibles."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Página de Productos</h1>
      <!-- Navegación principal -->
      <nav>
        <ul>
          <li class="cart">
            <a href="#carrito">Carrito<span class="count">0</span></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="search">
          <h2>Buscar Productos</h2>
          <input type="text" placeholder="Buscar..." />
        </div>
        <div class="categories">
          <h2>Categorías</h2>
          <label class="category"><input type="checkbox" /> Ropa</label>
          <label class="category"><input type="checkbox" /> Accesorios</label>
          <label class="category"><input type="checkbox" /> Electrónica</label>
        </div>

        <div class="prices">
          <h2>Filtrar por precio</h2>
          <label>
            Mínimo:
            <input type="number" min="0" step="0.01" placeholder="0.00" />
          </label>
          <label>
            Máximo:
            <input type="number" min="0" step="0.01" placeholder="0.00" />
          </label>
        </div>
      </aside>

      <!-- Productos -->
      <section class="products">
        <div class="products-header">
          <p>Explora nuestra selección de productos a continuación:</p>
        </div>
        <!-- Aquí se agregarán los productos con JavaScript -->
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
