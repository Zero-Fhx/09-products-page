<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Productos</title>
    <meta
      name="description"
      content="Página de productos con una variedad de artículos disponibles."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Página de Productos</h1>
      <nav>
        <ul>
          <li class="cart">
            <a href="#carrito" aria-label="Ver carrito de compras"
              >Carrito<span class="count">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <aside class="sidebar">
        <div class="search">
          <h2>Buscar Productos</h2>
          <input id="search" type="text" placeholder="Buscar..." />
        </div>

        <div class="categories">
          <h2>Categorías</h2>
          <label class="category">
            <input name="category" data-category="clothing" type="checkbox" />
            Ropa
          </label>
          <label class="category">
            <input
              name="category"
              data-category="accessories"
              type="checkbox"
            />
            Accesorios
          </label>
          <label class="category">
            <input
              name="category"
              data-category="electronics"
              type="checkbox"
            />
            Electrónica
          </label>
        </div>

        <div class="prices">
          <h2>Filtrar por precio</h2>
          <label>
            Mínimo:
            <input
              name="price-filter"
              id="min-price"
              type="number"
              min="0"
              step="0.01"
              placeholder="0.00"
            />
          </label>
          <label>
            Máximo:
            <input
              name="price-filter"
              id="max-price"
              type="number"
              min="0"
              step="0.01"
              placeholder="0.00"
            />
          </label>
        </div>
      </aside>

      <section class="products">
        <div class="products-header">
          <p>Explora nuestra selección de productos a continuación:</p>
        </div>
      </section>
    </main>

    <aside class="cart-sidebar" id="cartSidebar">
      <div class="cart-header">
        <h2>Tu Carrito</h2>
        <button id="cart-close-button" aria-label="Cerrar">&times;</button>
      </div>
      <div id="cartItems"></div>
      <footer class="cart-sidebar-footer">
        <strong>Total: $<span id="cartTotal">0.00</span></strong>
        <button id="checkout-button">Finalizar compra</button>
      </footer>
    </aside>

    <dialog id="product-modal" closedby="any">
      <form method="dialog" id="modal-form">
        <div class="modal-header">
          <h2 id="modal-product-title"></h2>
          <button id="modal-close-button" aria-label="Cerrar">&times;</button>
        </div>

        <div id="modal-middle">
          <p id="modal-product-description"></p>
          <img id="modal-product-image" src="" alt="Imagen del producto" />
        </div>

        <footer id="modal-footer">
          <p id="modal-product-price"></p>
          <label>
            Cantidad:
            <input
              type="number"
              id="modal-quantity"
              name="quantity"
              min="1"
              value="1"
            />
          </label>
          <button type="submit">Agregar al Carrito</button>
        </footer>
      </form>
    </dialog>

    <dialog
      id="purchase-notification"
      class="notification-modal"
      closedby="any"
    >
      <div class="notification-content">
        <div class="notification-header">
          <h2>¡Compra Realizada!</h2>
          <button id="notification-close-button" aria-label="Cerrar">
            &times;
          </button>
        </div>
        <div class="notification-body">
          <p>Tu pedido ha sido procesado exitosamente.</p>
          <div class="purchase-summary">
            <h3>Resumen de tu compra:</h3>
            <div id="purchase-items"></div>
            <div class="purchase-total">
              <strong
                >Total: $<span id="purchase-total-amount">0.00</span></strong
              >
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
